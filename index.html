<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tratando senha</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="flex justify-center items-center h-screen">
    <div class="flex flex-col gap-1 justify-center w-11/12 sm:w-1/2 bg-white px-4 py-4 shadow-xl rounded-lg text-center">
      <div class="flex mt-4 flex-col">
        <div class="flex gap-5">
          <input id="input" type="password" placeholder="Digite a senha" class="border rounded px-3 py-2 w-4/5">
          <button id="button" class="">
            <i id="icon" class="fas fa-eye text-2xl"></i>
          </button>
        </div>

        <div id="barra" class="w-4/5 bg-lime-700 h-5 rounded mt-2"></div>
        <div class="mt-5">
          <div class="flex items-center gap-4">
            <i id='icone00' class="fa-solid fa-xmark text-red-500"></i>
            <p>8 caracteres ou mais</p>
          </div>
          <div class="flex items-center gap-4">
            <i id='icone01' class="fa-solid fa-xmark text-red-500"></i>
            <p>Letras maiúsculas</p>
          </div>
          <div class="flex items-center gap-4">
            <i id='icone02' class="fa-solid fa-xmark text-red-500"></i>
            <p>Letras minúsculas</p>
          </div>
          <div class="flex items-center gap-4">
            <i id='icone03' class="fa-solid fa-xmark text-red-500"></i>
            <p>Números</p>
          </div>
          <div class="flex items-center gap-4">
            <i id='icone04' class="fa-solid fa-xmark text-red-500"></i>
            <p>Caracteres especiais</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>`
